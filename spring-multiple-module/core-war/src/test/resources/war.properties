lmz.namespace=OSNZ

lmz.devmode=true

webapp.context=/
webapp.http.port=8080
webapp.configClasses=org.eclipse.jetty.annotations.AnnotationConfiguration

dataSource.ddl.generate=true
dataSource.ddl.run=true

dataSource.url=jdbc:h2:mem:practice-core
dataSource.username=h2
dataSource.password=h2
dataSource.driverClassName=org.h2.Driver
dataSource.databaseDriver=org.h2.Driver

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.provider_class=net.sf.ehcache.hibernate.SingletonEhCacheProvider
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

dataSource.debug.sql=true
dataSource.debug.lazyload=true